<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="page">
      <div class="masklayer"></div>
      <div class="loginBox">
        <div class="loginHeader clearfix">
          <span class="loginClose"></span>
        </div>
        <div class="loginMain">
          <ul class="loginTab clearfix">
            <li class="tabLi tabLi1">
              <span class="loginIcon loginIcon1"></span>
              <span class="tabText">我有帐号</span>
            </li>
            <li class="tabLi tabLi2">
              <span class="loginIcon loginIcon2"></span>
              <span class="tabText">创建帐号</span>
            </li>
          </ul>
          <form class="loginArea1">
            <div class="loginRow">
              <label class="loginLabel">Email:</label>
              <input type="text" name="email" class="areaText">
            </div>
            <div class="loginRow">
              <label class="loginLabel">密 码:</label>
              <input type="password" name="password" class="areaText">
            </div>
            <div class="loginRow">
              <input type="submit" class="submitBtn" value="立即绑定">
            </div>
            <div class="loginNote">绑定已有帐号，即可同时使用你的第三方网站帐号登录该网站</div>
          </form>
          <form class="loginArea2" style="display:none">
            <div class="loginRow">
              <label class="loginLabel">Email:</label>
              <input type="text" name="email" class="areaText">
            </div>
            <div class="loginRow">
              <label class="loginLabel">密 码:</label>
              <input type="password" name="password" class="areaText">
            </div>
            <div class="loginRow">
              <input type="submit" class="submitBtn" value="立即绑定">
            </div>
            <div>
              <input type="checkbox" id="oauthRule" checked="checked">
              <span>我已阅读并同意该网站的<a tabindex="-1" target="_blank" href="#">帐号使用协议</a></span>
            </div>
            <div class="loginNote">填写以上资料，即可直接使用你的第三方网站帐号一键登录该网站</div>
          </form>
        </div>
      </div>
      <button class="loginBtn" title="登录">登录</button>
    </div>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/masklayer.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
